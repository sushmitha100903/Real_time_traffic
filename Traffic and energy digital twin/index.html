<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Traffic & Energy Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart City Traffic & Energy Management</h1>
        <div class="dashboard">
            <div class="card traffic">
                <h2>Traffic Density</h2>
                <p id="trafficDensity">-- %</p>
                <small>Traffic level in the city</small>
            </div>
            <div class="card energy">
                <h2>Energy Consumption</h2>
                <p id="energyConsumption">-- MW</p>
                <small>Current power usage</small>
            </div>
        </div>
        <button id="refreshButton" class="refresh-btn">Refresh Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
